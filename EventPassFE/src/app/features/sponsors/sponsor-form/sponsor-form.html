<div class="container" *ngIf="!isLoading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Edit Sponsor' : 'Add New Sponsor' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="sponsorForm" class="sponsor-form">

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Sponsor Name</mat-label>
            <input matInput formControlName="Name" placeholder="Enter sponsor name">
            <mat-error>{{ getErrorMessage('Name') }}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Logo URL</mat-label>
            <input matInput formControlName="LogoUrl" placeholder="https://example.com/logo.png">
            <mat-error>{{ getErrorMessage('LogoURL') }}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Website</mat-label>
            <input matInput formControlName="websiteUrl" placeholder="https://sponsor.com">
            <mat-error>{{ getErrorMessage('websiteUrl') }}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Contact Email</mat-label>
            <input matInput type="email" formControlName="Email" placeholder="email@example.com">
            <mat-error>{{ getErrorMessage('Email') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contact Phone</mat-label>
            <input matInput type="text" formControlName="Phone" placeholder="+123456789">
            <mat-error>{{ getErrorMessage('Phone') }}</mat-error>
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="goBack()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" 
              [disabled]="!sponsorForm.valid || isLoading">
        {{ isEditMode ? 'Update' : 'Add' }} Sponsor
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
