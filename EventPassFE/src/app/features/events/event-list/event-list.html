<div class="container">
  <div class="header">
    <h1>Events</h1>
    <button mat-raised-button color="primary" routerLink="/events/create">
      <mat-icon>add</mat-icon>
      Create Event
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Events</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let event">{{ event.name }}</td>
      </ng-container>

      
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let event">{{ event.startDate | date:'medium' }}</td>
      </ng-container>

      
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let event">{{ event.endDate | date:'medium' }}</td>
      </ng-container>

      
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let event">{{ event.categoryName }}</td>
      </ng-container>

     
      <ng-container matColumnDef="organizer">
        <th mat-header-cell *matHeaderCellDef>Organizer</th>
        <td mat-cell *matCellDef="let event">{{ event.organizerName }}</td>
      </ng-container>

     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let event">
          <button mat-icon-button color="primary" [routerLink]="['/events/edit', event.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEvent(event.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="dataSource.data.length === 0 && !isLoading" class="no-data">
      <mat-icon>event_busy</mat-icon>
      <p>No events found</p>
    </div>
  </div>
</div>
