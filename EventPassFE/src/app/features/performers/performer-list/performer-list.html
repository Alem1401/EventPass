<div class="container">

  <div class="header">
    <h1>Performers</h1>

    <button mat-raised-button color="primary" (click)="create()">
      <mat-icon>add</mat-icon>
      New Performer
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Performers</mat-label>
    <input matInput [formControl]="filterControl" placeholder="Search by name">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">
          <div class="name-cell">
            <div class="avatar" *ngIf="row.imageURL">
              <img [src]="row.imageURL" [alt]="row.name">
            </div>
            <span>{{ row.name }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef>Website</th>
        <td mat-cell *matCellDef="let row">
          <a *ngIf="row.website" [href]="row.website" target="_blank" rel="noopener">
            {{ row.website }}
          </a>
          <span *ngIf="!row.website" class="muted">No website</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="socialCount">
        <th mat-header-cell *matHeaderCellDef>Social Links</th>
        <td mat-cell *matCellDef="let row">
          {{ getSocialCount(row) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="dataSource.data.length === 0 && !loading" class="no-data">
      <mat-icon>person_off</mat-icon>
      <p>No performers found</p>
    </div>

  </div>
</div>
