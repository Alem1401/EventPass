<div class="form-container">
  <mat-card class="enterprise-card" elevation="3">
    <mat-card-header class="card-header">
      <div class="header-content">
        <mat-icon class="header-icon">login</mat-icon>
        <div>
          <mat-card-title class="card-title">Sign In</mat-card-title>
          <mat-card-subtitle class="card-subtitle">Welcome back! Please login to your account</mat-card-subtitle>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content class="card-content">
      <form class="enterprise-form" [formGroup]="loginForm" (ngSubmit)="Login()">
        <div class="form-section">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email Address</mat-label>
            <input 
              matInput 
              type="email" 
              placeholder="Enter your email"
              formControlName="email">
            <mat-icon matPrefix class="field-icon">email</mat-icon>
            <mat-error *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              placeholder="Enter your password"
              formControlName="password">
            <mat-icon matPrefix class="field-icon">lock</mat-icon>
            <button 
              mat-icon-button 
              matSuffix 
              type="button" 
              (click)="hidePassword = !hidePassword" 
              aria-label="Toggle password visibility"
              tabindex="-1">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid"
            class="primary-button">
            <mat-icon>login</mat-icon>
            Sign In
          </button>
        </div>

        <mat-divider class="divider"></mat-divider>

        <div class="footer-text">
          <p class="info-text">
            Don't have an account?
            <a routerLink="/auth/register" class="link" mat-button>Create Account</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
