<mat-card class="form-card">
  <mat-card-title>Add or Edit Section</mat-card-title>

  <form class="item-form" [formGroup]="sectionForm" (ngSubmit)="submitSection()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter name" formControlName="name">
      @if(sectionForm.get('name')?.invalid && sectionForm.get('name')?.touched) {
        <mat-error>Name is required.</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Capacity</mat-label>
      <input matInput type="number" placeholder="Enter capacity" formControlName="capacity">
      @if(sectionForm.get('capacity')?.invalid && sectionForm.get('capacity')?.touched) {
        <mat-error>Capacity is required and must be greater than 0.</mat-error>
      }
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-btn" type="submit">
      Submit
    </button>
  </form>
</mat-card>
